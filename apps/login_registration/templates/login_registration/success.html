<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login_registration/css/success.css' %}">
    </head>
    <body>
        <div class="container"> <!-- Page wrapper -->
            <h1>Success!  Welcome, {{ request.session.user }}!</h1> <!-- Successful registration/login -->
            {% if messages %}
                {% for message in messages %}
                    <p style="color:green">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form action="/logout" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
        </div>
    </body>
</html>
